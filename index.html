<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>

        <h1>Petrograd restaurant</h1>

        <nav>

        </nav>
    </header>


    <div class="filters">
        <details>
            <summary>What's your poision?</summary>
            <button id="veggiefilter">Vegetarian</button>
            <button id="nonalcoholic">Non-alcoholic</button>
            <button id="discount">On discount</button>
        </details>
    </div>


    <main class="theproducts">

        <template id="myTemplate">
            <article class="course">
                <h3>Name</h3>
                <div class="image_inner">
                    <div class="soldOut">
                        <p>Sold out</p>
                    </div>
                    <img src="images/ringbroed-druer-md.jpg" alt="ring bread">
                    <div class="price">29,-</div>
                    <div class="discount discounted">40,-</div>
                </div>
                <div class="bottom">
                    <div class="vegeterian-approved">
                        <img src="veggie.png" alt="vegeterian">
                    </div>

                    <!--
                    <div class="lactose">
                        <img src="lactose.png" alt="lactose">
                    </div>
-->

                    <div class="rating">
                        <div class="rating-inner"></div>
                    </div>
                </div>
                <button id="modal-btn">View more</button>

            </article>
        </template>



    </main>

    <div class="modal-background hide">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-name">NAME</div>
            <div class="box">
                <img src="" alt="" class="modal-image" />
                <div class="inner-box">
                    <div class="modal-description">LONG DESCRIPTION
                        <p>details of the food/drink</p>
                    </div>
                    <div class="box-bottom">
                        <div class="logos">
                            <div class="vegeterian-approved">
                                <img src="veggie.png" alt="vegeterian">
                            </div>
                            <div class="lactose">
                                <img src="lactose.png" alt="lactose">
                            </div>
                        </div>
                        <div class="prices">
                            <h4 class="modal-price price">PRICE</h4>
                            <div class="discount modal-discounted">40,-</div>
                        </div>
                    </div>
                    <div class="rating">
                        <div class="rating-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>

    </footer>

</body>

<script src="script/script.js"></script>
<script src="https://kit.fontawesome.com/62614983e3.js" crossorigin="anonymous"></script>

</html>
